<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- We habe a <form> tag to make a form -->
	<form method="POST">
		First Name : <input type="text" name="inputFirstName" ><br>
		
		Last Name : <input type="text" name="inputLastName"><br>
		<!-- EMAIL -->
		Email: <input type="email"  name="inputEmail"  required><br>
		<!-- PASSWORD -->
		Password : <input type="Password" min="5" name="inputPassword"  required><br>

		Birthday : <input type="date" name="inputBirthday" ><br>
		
		<!-- GENDER -->
		Gender : <br>
			<input type="radio" name="genderRDB" value="Male" > Male <br>
			<input type="radio" name="genderRDB" value="Female"> Female <br>
			<input type="radio" name="genderRDB" value="Other"> Other <br>

		<!-- ANIMAL -->
		Animal/Pets : <br>
			<input type="checkbox" name="animalCat" > Cat <br>
			<input type="checkbox" name="animalDog"> Dog <br>
			<input type="checkbox" name="animalWolf"> Wolf <br>
		
		<!-- CARS -->
		Cars : <br>
			<!-- <select multiple > -->
			<select name = "cars">
				<option value="Benz"  > Benz </option>
				<option value="BMW"  > BMW </option>
				<option value="Audi"  > Audi </option>
				<option value="Peykan"  > Peykan </option>

			</select>

		<!-- Automatically Creates a button as submit button -->
		<input type="submit" value="Register">
		<!-- Automatically Creates a button as reset button -->
		<input type="reset">
	</form>

</body>
</html>
