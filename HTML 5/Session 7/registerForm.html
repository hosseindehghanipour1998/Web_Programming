<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- We habe a <form> tag to make a form -->
	<form>
		First Name : <input type="text"  ><br>
		
		Last Name : <input type="text"><br>
		<!-- EMAIL -->
		Email: <input type="email"  required><br>
		<!-- PASSWORD -->
		Password : <input type="Password" min="5"  required><br>

		Birthday : <input type="date" ><br>
		
		<!-- GENDER -->
		Gender : <br>
			<input type="radio" name="genderRDB" > Male <br>
			<input type="radio" name="genderRDB"> Female <br>
			<input type="radio" name="genderRDB"> Other <br>

		<!-- ANIMAL -->
		Animal/Pets : <br>
			<input type="checkbox" name="Animal" > Cat <br>
			<input type="checkbox" name="Animal"> Dog <br>
			<input type="checkbox" name="Animal"> Wolf <br>
		
		<!-- CARS -->
		Cars : <br>
			<!-- <select multiple > -->
			<select>
				<option value="Benz"> Mercedes Benz </option>
				<option value="BMW"> BMW </option>
				<option value="Audi"> Audi </option>
				<option value="Peykan"> Peykan </option>

			</select>

		<!-- Automatically Creates a button as submit button -->
		<input type="submit" value="Register">
		<!-- Automatically Creates a button as reset button -->
		<input type="reset">
	</form>

</body>
</html>
