<!DOCTYPE html> 

<html>
<head>
	<title></title>
</head>
<body>

	<!-- ============= Ordered List ==================== -->

	<!-- Ordered List -->
	<ol>
		<!-- List Item -->
		<li>Apple</li> 
		<li>Banana</li>
		<li>Orange</li>

	</ol>

	<!-- ========== Unordered List====================== -->

	<!-- Unordered List -->
	<ul>
		
		<!-- List Item -->
		<li>Apple</li> 
		<li>Banana</li>
		<li>Orange</li>

	</ul>

	<!-- ============ Nested Items ================ -->
		<!-- Unordered List -->
	<ul>
		
		<!-- List Item -->
		<li>Apple</li>
			<!-- An Unordered List as a Subitem of an Item -->
			<ul>
				<li>Red Apple </li>
				<li>Yellow Apple </li>
				<li>Green Apple</li>
			</ul> 
		<li>Banana</li>
		<li>Orange</li>

	</ul>


</body>
</html>
