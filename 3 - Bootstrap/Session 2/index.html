<!-- In a web page we have 12 Units of Space :
( Small(sm) / Medium(md) / Xtra Small(xs) / Xtra large(xl))

	"col-sm-6" : is simply saying that if our window was small, consider "6" Units for this column.( half of the page is one column)
	"col-md-12" : is simply saying that if our window is "medium" consider 8 Units for this column.(the whole line is covered by the column )


	Now change the size of your web page to see what I mean.

 -->
